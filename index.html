<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Pattern Project 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc86c2e43b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="banner">
        <h1>Makeup Haven</h1>
        <div class="navbar">
            <li>HOME</li>
            <li>CONTACT</li>
            <input type="text" placeholder="Search..">
        </div>
    </div>
    <div class="container">
        <div class="product-info">
            <h3></h3>
            <img class="maybelline" src="" alt="">
            <p class="product-name"></p>
            <button class="left-button" onclick="plusDivs(-1)">&#10094;</button>
            <button class="right-button" onclick="plusDivs(+1)">&#10095;</button>
        </div>
        <div class="spotlight">
            <p>Brand Spotlight of the day! <span>Maybelline</span></p>
        </div>
    </div>
    <div class="footer">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>

    </div>



</body>
<script src="script.js"></script>

</html>
