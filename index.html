<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Pattern Project 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc86c2e43b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="banner">
        <h1>Makeup Haven</h1>
        <div class="navbar">
            <li>HOME</li>
            <li>CONTACT</li>
            <input type="text" placeholder="Search..">
        </div>
        <div class="container">
            <img class="background-img" src="assorted_makeup.jpg" alt="Assorted Makeup">
            <div id="makeup">
                <div class="product-info">
                    <h3></h3>
                    <img class="maybelline" src="" alt="">
                    <p></p>
                </div>
                <button class="left-button" onclick="plusDivs(-1)">&#10094;</button>
                <button class="right-button" onclick="plusDivs(+1)">&#10095;</button>
            </div>
        </div>
    </div>
    <div class="spotlight">
        <p>Brand Spotlight of the day! <span>Maybelline</span></p>


</body>
<script src="script.js"></script>

</html>
